<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="social-profile-section">
        <div class="social-profile-container">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom</span>
          <p>"Front-end developer and avid reader."</p>

          <a href="https://github.com/" class="social-links">GitHub</a>
          <a href="https://www.frontendmentor.io/home" class="social-links"
            >Frontend Mentor</a
          >
          <a href="https://www.linkedin.com/feed/" class="social-links"
            >Linkedin</a
          >
          <a href="https://twitter.com/" class="social-links">Twitter</a>
          <a
            href="https://www.instagram.com/"
            class="social-links"
            id="instagram"
            >Instagram</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
